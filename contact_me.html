<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <main>
        <section>
            <form action="">
                <fieldset>
                    <legend>Contact Details</legend>
                    <label for="user-name">Name: </label>
                    <input type="text" name="user-name" id="user-name" placeholder="Enter your name..." required>
                    <br>
                    <label for="user-email">Email: </label>
                    <input type="email" name="user-email" id="user-email" placeholder="user@gmail.com" required>
                    <br>
                    <label for="user-gender">Gender: </label>
                    <input type="radio" name="user-gender" id="user-gender-male" value="male"> Male
                    <input type="radio" name="user-gender" id="user-gender-female" value="female"> Female
                    <br>
                    <label for="user-role">Roles: </label>
                    <select name="user-role" id="user-role">
                        <option value="Web Development">Web Development</option>
                        <option value="App Development">App Development</option>
                        <option value="Backend Development">Backend Development</option>
                        <option value="Full Stack Development">Full Stack Development</option>
                        <option value="DevOps">DevOps</option>
                    </select>
                    <br>
                    <label for="user-appointment-date">Appointment Date: </label>
                    <input type="date" name="user-appointment-date" id="user-appointment-date">
                    <br>
                    <label for="user-suggestions">Any Suggestions: </label>
                    <textarea name="user-suggestions" id="user-suggestions"></textarea>
                    <br>
                    <input type="submit" value="Submit"> 
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
